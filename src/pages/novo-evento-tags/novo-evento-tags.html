<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Novo Evento Tags
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <h3 id="novoEventoTags-heading8" style="color:#000000;text-align:center;">
    Selecione as Tags do seu evento
  </h3>
  <form id="novoEventoTags-form6">
    <ion-item id="novoEventoTags-input17">
      <ion-label>
        Tag
      </ion-label>
      <ion-input type="text" placeholder="" name="TagEvento" [(ngModel)]="TagEvento" ></ion-input>
    </ion-item>
    <button id="novoEventoTags-button8" (click)="addTagItem()" ion-button outline color="balanced" block>
      Adicionar
    </button>
    <ion-item id="novoEventoTags-checkbox1" *ngFor="let tag of TagsList">
      <ion-label>
        {{tag}}
      </ion-label>
      <ion-checkbox (ionChange)="changeList($event, tag)" checked></ion-checkbox>
    </ion-item>
  </form>
  <button id="novoEventoTags-button9" ion-button outline color="balanced" block on-click="goToNovoEventoPublicoAlvo()">
    Continuar
  </button>
</ion-content>
