<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <form id="signup-form2">
    <h1 id="signup-heading3" style="color:#000000;text-align:center;">
      Empresa
    </h1>
    <ion-list id="signup-list2">
      <ion-item id="signup-input6">
        <ion-label>
          Nome Fantasia
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="empresa.name" name="empresa.name"></ion-input>
      </ion-item>
      <ion-item id="signup-input7">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" [(ngModel)]="empresa.email" name="empresa.email"></ion-input>
      </ion-item>
      <ion-item id="signup-input8">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" [(ngModel)]="empresa.password" name="empresa.password"></ion-input>
      </ion-item>
      <ion-item id="signup-input9">
        <ion-label>
          Raz√£o social
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="empresa.razaoSocial" name="empresa.razaoSocial"></ion-input>
      </ion-item>
      <ion-item id="signup-input10">
        <ion-label>
          CNPJ
        </ion-label>
        <ion-input type="number" placeholder="" [(ngModel)]="empresa.cnpj" name="empresa.cnpj"></ion-input>
      </ion-item>
      <ion-item id="signup-input11">
        <ion-label>
          Telefone contato
        </ion-label>
        <ion-input type="number" placeholder="" [(ngModel)]="empresa.telefoneContato" name="empresa.telefoneContato"></ion-input>
      </ion-item>
      <ion-item id="signup-input12">
        <ion-label>
          Nome Organizador
        </ion-label>
        <ion-input type="text" placeholder="" [(ngModel)]="empresa.organizador" name="empresa.organizador"></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button color="balanced" block on-click="Cadastrar()">
      Cadastrado
    </button>
  </form>
</ion-content>
