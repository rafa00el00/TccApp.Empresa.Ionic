<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Novo Evento Finalizar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <h2 id="novoEventoFinalizar-heading12" style="color:#000000;text-align:center;">
    Revis√£o
  </h2>
  <div id="novoEventoFinalizar-markdown20" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        {{evento.nome}}
      </strong>
    </p>
  </div>
  <div id="novoEventoFinalizar-markdown21" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{evento.descricaoSimples}}
    </p>
  </div>
  <div id="novoEventoFinalizar-markdown22" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{evento.dataEvento | date:'dd/MM/yyyy'}}
    </p>
  </div>
  <div id="novoEventoFinalizar-markdown25" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{evento.valor | currency:'BRL'}}
    </p>
  </div>
  <div id="novoEventoFinalizar-markdown24" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{evento.publicoAlvo}}
    </p>
  </div>
  <div id="novoEventoFinalizar-markdown26" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{evento.cep}}, {{evento.logradouro}}, {{evento.numero}}
    </p>
  </div>
  <div id="novoEventoFinalizar-markdown23" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{evento.descricao}}
    </p>
  </div>
  <button id="novoEventoFinalizar-button13" ion-button clear color="balanced" block on-click="Concluir()">
    Finalizar
  </button>
</ion-content>
